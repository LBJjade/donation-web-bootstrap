<div class="model fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">验证码：</label>
                        <div class="col-lg-3">
                            <input type="text" id="code" class="form-control" name="code" placeholder="验证码"/>

                        <img th:src="@{/Verify/code.jpg}" class="verify_code col-lg-3 login_code" height="30"

                    </div>

                    <div class="form-group">
                        <div class="col-lg-5 col-lg-offset-4">
                            <input type="checkbox" id="ipt_cookie" class="col-lg-offset-3"/>下次自动登录
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-4 col-lg-offset-4">

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var fileRoot =/*[[${config.getFileRoot()}]]*/;
    var memberInfo =/*[[${session.member==null?null:session.member}]]*/;

    //    $(document).ready(function() {
    //        f_autoLogin();
    //    });

    $(document).ready(function () {
        f_autoLogin();
        $('#defaultForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                phone: {
                    message: 'The phone is not valid',
                    validators: {
                        notEmpty: {
                            message: '手机号码不能为空'
                        },
                        regexp: {
                            regexp: /^0{0,1}(13[0-9]|15[7-9]|153|156|18[7-9])[0-9]{8}$/,
                            message: '手机号码格式不正确'
                        }
                    }
                },
                pw: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        }
                    }
                },
                code: {
                    validators: {
                        notEmpty: {
                            message: '验证码不能为空'
                        },
                        stringLength: {
                            min: 4,
                            max: 4,
                            message: '验证码格式不正确'
                        }
                    }
                }

            }
        });
        $("#btn_login").click(function () {
            var bv = $('#defaultForm').data('bootstrapValidator');
            bv.validate();
            if (bv.isValid()) {
                var mobile = $("#phone").val();
                var pwd = $("#pw").val();
                var code = $("#code").val();
                var autoLogin = $("#ipt_cookie").is(':checked');
                $.ajax({
                    url: "/login/submit",
                    data: {mobile: mobile, code: code, pwd: pwd, autoLogin: autoLogin},
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        if (data.code === 407) {
                            window.location.href = "/home";
                        } else {
                            layer.alert(data.msg);
                        }
                    }
                });
            }
        });

    });

//    $(".login").click(function () {
//        $(".login_code").attr("src", "Verify/code.jpg?t=" + Math.random());
//    })

    $(".login_code").click(function () {
        $(this).attr("src", "Verify/code.jpg?t=" + Math.random());
    });

    function f_autoLogin() {
        if (memberInfo != null) {
            f_getMemberNum();
            $("#ul_login").hide();
            $("#ul_logined").show();
            $("#ul_logined").children().first().html((memberInfo.memberName == "" ? memberInfo.mobile : memberInfo.memberName) + ",欢迎参与世纪爱心慈善");
        } else {
            var userCookie = getCookie("member");
            if (userCookie != null) {
                $.ajax({
                    url: '/login/autoLogin',
                    type: 'post',
                    data: {memberId: userCookie.split('|')[0], cookie: userCookie.split('|')[1]},
                    dataType: 'json',
                    success: function (data) {
                        if (data.code === 200) {
                            memberInfo = data.result;
                            $("#ul_login").hide();
                            $("#ul_logined").show();
                            $("#ul_logined").children().first(2).html((memberInfo.memberName == "" ? memberInfo.mobile : memberInfo.memberName) + ",欢迎参与世纪爱心慈善");
                            f_getMemberNum();
                        }
                    }
                });
            }
        }
    }


    function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg)) {
            return unescape(arr[2]);
        }
        else {
            return null;
        }
    }

    function f_logout() {
        if (memberInfo != null) {
            $.ajax({
                url: '/login/logout',
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    if (data.code === 200) {
                        window.location.href = "/";
                    } else {
                        layer.alert(data.msg);
                    }
                }
            });
        }
    }


    function f_getMemberNum() {
        $.ajax({
            url: '/home/message/number',
            type: 'post',
            dataType: 'json',
            success: function (data) {
                $("#message").html(data.result);
            }
        });
    }


    /*]]>*/
</script>
