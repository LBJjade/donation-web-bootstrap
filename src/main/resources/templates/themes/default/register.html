            width: 60%;

        .table_member_content input {

        .table_member_content td {

<body>

<div th:replace="themes/default/header::header"></div>

<div class="center-block" style="width: 1200px;">
    <div class="row">
        <div class="col-sm-12">
            <div id="div_navbar" style="margin-top: 10px">
                <ul>
                    <li><a href="#">注册</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-sm-12 div_register_content" id="div_step1" style="display: block">
            <div style="padding-left: 15%;padding-right: 15%">
                <div class="ui-step-wrap">
                    <ol class="ui-step ui-step-light-blue ui-step-3">
                        <li class="step-active">
                            <div class="ui-step-line"></div>
                            <div class="ui-step-cont">
                                <span class="ui-step-cont-number">1</span>
                                <span class="ui-step-cont-text">验证手机</span>
                            </div>
                        </li>
                        <li class="step-middle">
                            <div class="ui-step-line"></div>
                            <div class="ui-step-cont">
                                <span class="ui-step-cont-number">2</span>
                                <span class="ui-step-cont-text">输入密码</span>
                            </div>
                        </li>
                        <li class="step-end">
                            <div class="ui-step-line"></div>
                            <div class="ui-step-cont">
                                <span class="ui-step-cont-number">3</span>
                                <span class="ui-step-cont-text">注册成功</span>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
            <br/>
            <table class="table_member_content">
                <tr>
                    <td align="right">会员类型：</td>
                    <td style="line-height: 20px">
                        <div style="margin-right: 60px">
                            <label class="radio-inline">
                                <input type="radio" value="1" name="input_register_type" checked="checked"/>个人
                            </label>
                            <label class="radio-inline" style="margin-left: 60px">
                                <input type="radio" value="2" name="input_register_type"/>公司或社会组织
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>手机号码：</td>
                    <td>
                        <div style="margin-right: 32px">
                            <input class="ipt_mobile" type="text" id="ipt_mobile" placeholder="请输入手机号码"
                                   style="width: 124px; margin-right: 9px;"/>
                            <button class="btn btn-info btn_send" style="width: 130px;padding-left: 4px">获取验证码</button>
                            <p class="mobile_error error">手机号码格式不正确</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>验证码：</td>
                    <td>
                        <div style="margin-left: 55px">
                            <input type="text" class="input_code" placeholder="请输入验证码"/>
                            <p class="code_error error" style="margin-right: 132px;">验证码不能为空</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="line-height: 20px;padding-top: 10px;padding-bottom: 10px;padding-left: 2%">
                        <label class="radio-inline"> </label>
                        <input id="agree" type="checkbox" checked="checked"/><span style="margin-left: 6px;">同意</span><a class="clause"
                                                                                               style="margin-right: 4px">网站服务条款</a>
                        <button class="btn btn-info btn_checkSms" style="width: 80px;padding-left: 4px">下一步</button>
                    </td>
                </tr>
            </table>
        </div>

        <div class="col-sm-12 div_register_content" id="div_step2">
            <div style="padding-left: 15%;padding-right: 15%">
                <div class="ui-step-wrap">
                    <ol class="ui-step ui-step-light-blue ui-step-3">
                        <li class="step-done">
                            <div class="ui-step-line"></div>
                            <div class="ui-step-cont">
                                <span class="ui-step-cont-number">1</span>
                                <span class="ui-step-cont-text">验证手机</span>
                            </div>
                        </li>
                        <li class="step-active">
                            <div class="ui-step-line"></div>
                            <div class="ui-step-cont">
                                <span class="ui-step-cont-number">2</span>
                                <span class="ui-step-cont-text">输入密码</span>
                            </div>
                        </li>
                        <li class="step-end">
                            <div class="ui-step-line"></div>
                            <div class="ui-step-cont">
                                <span class="ui-step-cont-number">3</span>
                                <span class="ui-step-cont-text">注册成功</span>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
            <br/>
            <table class="table_member_content">
                <tr>
                    <td>登录密码：</td>
                    <td style="line-height: 20px">
                        <input type="password" id="ipt_pw" class="input_pw pw" placeholder="请输入密码"/>
                        <p class="pw_error error_1" style="color:red;display: none;">密码不能为空</p>
                    </td>
                </tr>
                <tr>
                    <td>确认密码：</td>
                    <td style="line-height: 20px">
                        <input type="password" id="ipt_pwd" class="input_pwd pw" placeholder="请输入确认密码"
                               style="margin-top: 5px;"/>
                        <p class="pwd_error error_1">密码不能为空</p>
                        <p class="p_error error_1">两次密码不一致</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <button class="btn btn-info btn_pwd" style="width: 80px;padding-left: 4px">下一步</button>
                    </td>
                </tr>
            </table>
        </div>

        <div class="col-sm-12 div_register_content" id="div_step3">
            <div style="padding-left: 15%;padding-right: 15%">
                <div class="ui-step-wrap">
                    <ol class="ui-step ui-step-light-blue ui-step-3">
                        <li class="step-done">
                            <div class="ui-step-line"></div>
                            <div class="ui-step-cont">
                                <span class="ui-step-cont-number">1</span>
                                <span class="ui-step-cont-text">验证手机</span>
                            </div>
                        </li>
                        <li class="step-done">
                            <div class="ui-step-line"></div>
                            <div class="ui-step-cont">
                                <span class="ui-step-cont-number">2</span>
                                <span class="ui-step-cont-text">输入密码</span>
                            </div>
                        </li>
                        <li class="step-finish">
                            <div class="ui-step-line"></div>
                            <div class="ui-step-cont">
                                <span class="ui-step-cont-number">3</span>
                                <span class="ui-step-cont-text">注册成功</span>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
            <br/>
            <table class="table_member_content">
                <tr>
                    <td style="collapse: 2"><h4><a class="skip">注册成功。5秒后自动跳转到主页</a></h4></td>

                </tr>
                <tr>
                    <td style="collapse: 2">
                        <h4><a href="/index">
                            <button class="btn btn-info">立即跳转</button>
                        </a></h4>
                    </td>
                </tr>
                <!--<tr>-->
                <!--<td colspan="2" style="text-align: center">-->
                <!--<a href="../login"><button class="btn btn-info" style="width: 80px;padding-left: 4px">登录</button></a>-->
                <!--</td>-->
                <!--</tr>-->
            </table>
        </div>
    </div>
</div>

<div th:replace="themes/default/footer::footer"></div>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var registerType;
    var timer = 60;

    //发送短信验证码
    $(".btn_send").click(function () {
        var mobile = $("#ipt_mobile").val();
        $.ajax({
            url: '/register/SendSms',
            type: 'post',

                if (data.code === 200) {
                    timer = 60;
                    Countdown();
                } else {
                    if (data.code != 502) {
                        layer.alert(data.msg);
                    }

                }
            }
        })
        $(".btn_send").attr("disabled", true);
        $(".input_code").focus();
    });

    //        var seperator1 = "-";
    //        var seperator2 = ":";
    //        var month = date.getMonth() + 1;
    //        var strDate = date.getDate();
    //        if (month >= 1 && month <= 9) {
    //            month = "0" + month;
    //        }
    //        if (strDate >= 0 && strDate <= 9) {
    //            strDate = "0" + strDate;
    //        }
    //        var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
    //            + " " + date.getHours() + seperator2 + date.getMinutes()
    //            + seperator2 + date.getSeconds();
    //        return currentdate;

    function Countdown() {
        if (timer >= 1) {
            timer -= 1;
            t = setTimeout(function () {
                Countdown();
            }, 1000);
            $(".btn_send").html(timer + "秒后可以重新获取");
        } else {
            $(".btn_send").attr("disabled", false);
            $(".btn_send").html("重新获取");
        }
    }

    $("#agree").change(function () {
        if ($("#agree").prop('checked')) {
            $(".btn_checkSms").attr("disabled", false);
        } else {
            $(".btn_checkSms").attr("disabled", "disabled");
        }
    })


    $(".btn_checkSms").click(function () {
        var smsCode = $(".input_code").val();
        var mobile = $("#ipt_mobile").val();
        registerType = $("input[name='input_register_type']:checked").val();
//        //数据是否为空
//        if(smsCode == "" || mobile == "" || registerType == ""){
//            alert(smsCode);
//            alert(mobile);
//            alert(registerType);
//        }


        $.ajax({
            url: '/Sms/CheckSms',
            type: 'post',
            data: {mobile: mobile, code: smsCode, registerType: registerType},
            dataType: 'json',
            success: function (data) {
                if (data.code === 200) {
                    $("#div_step1").hide();
                    $("#div_step2").show();
                } else if (data.code == 402) {
                    layer.alert("验证码已过期，请重新获取");
                } else if (data.code == 403) {
                    layer.alert("验证码错误");
                } else {
                    layer.alert("验证码错误");
                }
            }
        })
    });

    $(".btn_pwd").click(function () {
        var pwd = $("#ipt_pwd").val();
        $.ajax({
            url: '/register/submit',
            type: 'post',
            data: {pwd: pwd},
            dataType: 'json',
            success: function (data) {
                if (data.code === 200) {
                    $("#div_step2").hide();
                    $("#div_step3").show();
                    f_skip();
                } else {
                    layer.alert("注册失败，请重试");
                }
            }
        })
    });


    //手机
    $(".ipt_mobile").blur(function () {
        var mobile = /^0{0,1}(13[0-9]|15[7-9]|153|156|18[7-9])[0-9]{8}$/;
        if (!mobile.test($(".ipt_mobile").val())) {
            $(".mobile_error").show();
        } else {
            $(".mobile_error").hide();
        }
    })

    //验证码
    $(".input_code").blur(function () {
        if ($(".input_code").val() == "") {
            $(".code_error").show();
        } else {
            $(".code_error").hide();
        }
    })

    //密码
    $(".input_pw").blur(function () {
        if ($(".input_pw").val() == "") {
            $(".pw_error_0").hide();
            $(".pw_error").show();
        } else {
            $(".pw_error").hide();
//            if($(".input_pw").val().length < 8){
//                $(".pw_error_0").show();
//            }else{
//                $(".pw_error_0").hide();
//            }
        }
    })


    $(".input_pwd").blur(function () {
        if ($("#ipt_pwd").val() == "") {
            $(".p_error").hide();
            $(".pwd_error").show();
        } else {
            $(".pwd_error").hide();
            if ($("#ipt_pw").val() !== $("#ipt_pwd").val()) {
                $(".p_error").show();
            } else {
                $(".p_error").hide();
            }
        }
    })


    //同意条款
    $(".clause").click(function () {
        layer.open({
            type: 2,
            title: '网站服务条款',
            shadeClose: true,
            shade: 0.6,
            area: ['900px', '100%'],
            content: '/register/clause'
        });
    })

    //跳转
    var time = 5;

    function f_skip() {
        if (time >= 1) {
            time -= 1;
            t = setTimeout(function () {
                f_skip();
            }, 1000);
            $(".skip").html("注册成功。" + time + "秒后自动跳转到主页");
        } else {
            window.location.href = "/index";
        }
    }


    /*]]>*/


</script>
</body>
