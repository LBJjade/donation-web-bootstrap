<script th:src="@{/js/jquery-2.1.1.min.js}"></script>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var projectId=/*[[${project.getId()}]]*/;
    var projectTypeId=/*[[${project.getProjectTypeId()}]]*/;
    var pageSize=4;
    var pageNum=1;
    var totalPage=0;
    var vueProgress;

    $(document).ready(function () {
        f_GetProjectProgress();
        f_GetRecentDonate();
        f_GetRelative();
    });

    //获取更多按钮点击事件
    function f_GetMoreProgress() {
        if(pageNum>=totalPage){
            layer.alert("没有更多数据了")
        }
        pageNum++;
        f_GetProjectProgress();
    }

    //获取项目进展
    function f_GetProjectProgress() {
        $.ajax({
            url:'/progress/list',
            type:'post',
            data:{projectId:projectId,pageSize:pageSize,pageNum:pageNum},
            dataType:'json',
            success:function (data) {
                if(data.code===200){
                    totalPage=data.result.pages;
                    if (data.result.list.length===0){
                        $(".btn_show_more").hide();
                        $("#p_no_data").show();
                    }
                    f_GetClass(data);
                }
            }
        });
    }

    //获取时间轴图标样式
    function f_GetClass(data) {
        $.each(data.result.list, function (i, item) {
            item.createTime = f_FormatDateTime(item.createTime);
            switch (item.type) {
                case 1:
                    item["backgroundClass"] = "lazur-bg";
                    item["iconClass"] = "fa-thumbs-o-up";
                    break;
                case 2:
                    item["backgroundClass"] = "navy-bg";
                    item["iconClass"] = "fa-leaf";
                    break;
                case 3:
                    item["backgroundClass"] = "red-bg";
                    item["iconClass"] = "fa-heart";
                    break;
                case 4:
                    item["backgroundClass"] = "yellow-bg";
                    item["iconClass"] = "fa-file-o";
                    break;
                default:
                    item["backgroundClass"] = "blue-bg";
                    item["iconClass"] = "fa-table";
                    break;
            }
        });
        if (vueProgress == undefined) {
            vueProgress = new Vue({
                el: '#vertical-timeline',
                data: {
                    items: data.result.list
                }
            });
        }else{
            var currentNum=pageSize*(pageNum-1);
            for (var i = 0; i<data.result.list.length; i++) {
                Vue.set(vueProgress.items, currentNum+i, data.result.list[i]);
            }
            vueProgress.items.splice(currentNum+data.result.list.length);
        }
    }

    //获取项目最近捐赠
    function f_GetRecentDonate() {
        $.ajax({
            url:'/donate/project',
            type:'post',
            data:{projectId:projectId,num:7},
            dataType:'json',
            success:function (data) {
                if (data.code===200){
                    new Vue({
                        el:"#div_recent",
                        data:{
                            items:data.result,
                            imgUrl:imgRoot
                        }
                    });
                }
            }
        });
    }

    //获取相关项目
    function f_GetRelative() {
        $.ajax({
            url:'/project/relative',
            type:'post',
            data:{tid:projectTypeId,pid:projectId,nums:8},
            dataType:'json',
            success:function (data) {
//                alert(JSON.stringify(data));
                if (data.code===200){
                    new Vue({
                        el:'#div_relative',
                        data:{
                            items:data.result,
                            imgUrl:imgRoot
                        }
                    });
                }
            }
        });
    }
    /*]]>*/
</script>
