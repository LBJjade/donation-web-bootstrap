<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit"/>

    <title>广东省世纪爱心慈善基金会</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link th:href="@{/css/font-awesome.css?v=4.3.0}" rel="stylesheet"/>
    <style type="text/css">
        .div_content {
            width: 970px;
            min-height: 500px;
            border: 1px #dbdbdb solid;
            margin-left: 25px;
            padding-top: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        #div_avator {
            width: 250px;
            height: 300px;
            border-right: 1px #dbdbdb dashed;
            text-align: center;
            float: left;
        }

        #div_content_info {
            width: 700px;
            float: left;
            padding-top: 20px;
        }

        .table_content_info {
            width: 70%;
            text-align: left;
            margin-left: 120px;
            line-height: 50px;
        }

        .info_button {
            font-size: 14px;
            text-align: center;
            background-color: #fcfcfc;
            border-color: #f0f0f0;
            border-radius: 0px;
            border-style: solid;
            border-width: 1px;
            color: #00a0e9;
            min-width: 86px;
            height: 30px;
        }

        .table_content_info td {
            border-bottom: 1px #dbdbdb dashed;
        }






    </style>
</head>
<body>
<div th:replace="themes/default/header::header"></div>

<div class="center-block" style="width: 1200px;">
    <div class="row">
        <div class="col-sm-12">
            <div id="div_navbar" style="margin-top: 10px">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><i class="fa fa-angle-right" aria-hidden="true"
                           style="font-size: 20px;color: #999999; "></i></li>
                    <li class="active"><a href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div th:replace="themes/default/home/menu::menu"></div>
        </div>
        <div class="col-sm-10">
            <div class="div_member_title">
                <p style="line-height: 30px;margin: -5px;"><span style="line-height: 40px">我的信息</span>


                    <a href="home/edit" id="a_edit" style="display: none;">
                    <button class="info_button" style="float: right">编辑</button>
                    <span class="complete" style="float: right;color:red;font-weight:600;display:none;opacity: 0.8;">请完善您的个人信息<img th:src="@{~/image/vector.png}" style="float: right;width: 32px;"></span>
                </a></p>
                <hr/>
            </div>
            <div class="div_content" id="div_member">
                <div id="div_avator">
                    <img :src="avatorRoot+member.avator+'?x-oss-process=image/resize,m_lfit,h_200,w_200'"/>
                    <br/>
                    <br/>
                    <button class="info_button">更换头像</button>
                </div>
                <div id="div_content_info">
                    <table class="table_content_info" v-cloak>
                        <tr>
                            <td v-if="member.role===1">真实姓名</td>
                            <td v-if="member.role===2">公司名称</td>
                            <td>{{member.name}}</td>
                        </tr>
                        <tr>
                            <td>手机号码</td>
                            <td>{{member.mobile}}</td>
                        </tr>
                        <tr v-if="member.role===1">
                            <td>身份证号</td>
                            <td>{{member.idCard}}</td>
                        </tr>
                        <tr v-if="member.role===2">
                            <td>组织机构代码</td>
                            <td>{{member.organizationCode}}</td>
                        </tr>
                        <tr v-if="member.role===2">
                            <td>公司性质</td>
                            <td>{{member.organizationType}}</td>
                        </tr>
                        <tr v-if="member.role===2">
                            <td>营业执照</td>
                            <td><a href="#">点击查看</a></td>
                        </tr>
                        <tr v-if="member.role===1">
                            <td>性别</td>
                            <td v-if="member.sex===0">保密</td>
                            <td v-if="member.sex===1">男</td>
                            <td v-if="member.sex===2">女</td>
                        </tr>
                        <tr v-if="member.role===1">
                            <td>生日</td>
                            <td>{{member.birthday}}</td>
                        </tr>
                        <tr>
                            <td>曾参与的公益项目</td>
                            <td>{{member.project}}</td>
                        </tr>
                        <tr v-if="member.role===1">
                            <td v-if="member.role===1">个人说明</td>
                            <td v-if="member.role===2">公司简介</td>
                            <td>{{member.summary}}</td>
                        </tr>
                        <tr>
                            <td>认证状态</td>
                            <td v-if="member.validation===1">未认证</td>
                            <td v-if="member.validation===2">审核中</td>
                            <td v-if="member.validation===3">已认证</td>
                            <td v-if="member.validation===4">已驳回</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="themes/default/footer::footer"></div>
<!--全局JS-->
<script th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript">
    /*<![CDATA[*/
    //会员信息
    $(document).ready(function () {
        f_GetmemberInfo();
    });


    var membervalidation;
    //获取会员信息
    function f_GetmemberInfo() {
        $.ajax({
            url: '/home/member/info',
            data: {memberId: memberInfo.memberId},
            type: 'post',
            dataType: 'json',
            success: function (data) {
                if (data.code === 200) {
                    if (data.result.validation === 1 || data.result.validation === 4) {
                        $("#a_edit").show();
                    }
                    membervalidation=data.result.validation;
                    f_cue(membervalidation);
                    new Vue({
                        el: "#div_member",
                        data: {
                            member: data.result,
                            imgRoot: imgRoot
                        }
                    });
                } else {
                    layer.alert(data.msg);
                }
            }
        });
    }

   function f_cue(validation){
        if(validation === 1 || validation === 4){
            $(".complete").fadeIn(3000);
        } else{
            $(".complete").hide();
        }
   }

    /*]]>*/
</script>
</body>
</html>
