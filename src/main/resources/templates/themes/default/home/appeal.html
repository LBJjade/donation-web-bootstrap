<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit" />

    <title>appeal_list</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <style type="text/css">
        .div_message_title{
            padding: 15px;
            height: 50px;
            margin:15px 15px 0px 15px;
            border: 1px solid #dbdbdb;
            background-color: #fbfbfb;
        }

        .div_message_content{
            padding: 15px;
            margin-left: 15px;
            margin-right: 15px;
            border: 1px solid #dbdbdb;
            border-top: none;
            /*display: none;*/
        }

        .div_message_title h4{
            font-weight: 400;
            color: #666;
            font-size: 14px;
            line-height: 22px;
            margin: 0px;
        }

        .div_message_title span{
            margin-right: 10px;
            float: right;
        }

        .p_no_data{
            line-height: 100px;
            text-align: center;
            display: none;
        }

    </style>
</head>
<body>
<div th:replace="themes/default/header::header"></div>

<div class="center-block" style="width: 1200px;">
    <div class="row">
        <div class="col-sm-12">
            <div id="div_navbar" style="margin-top: 10px">
                <ul>
                    <li><a href="#">个人中心</a></li>
                    <li>><a href="#">&gt;</a></li>
                    <li class="active"><a href="#">我的申诉</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div th:replace="themes/default/home/menu::menu"></div>
        </div>
        <div class="col-sm-10"  id="div_appeal_item">
            <div v-for="item in items">
                <div class="div_message_title">
                    <div><h4><span class="glyphicon glyphicon-chevron-down"></span>{{item.appealTitle}}<span>{{item.createTime}}</span></h4></div>
                </div>
                <div class="div_message_content">
                    <p>申诉项目:{{item.projectName}}</p>
                    <p>申诉合同:{{item.contractName}}</p>
                    <p>申诉类型:{{item.appealMethod}}<a :href="'appeal/'+item.id" target="_blank"><button class="btn btn-info" style="float: right">查看详情</button></a></p>
                </div>
            </div>
            <p class="p_no_data">暂无消息</p>
            <div  style="text-align: center; width: 100%;" id="div_page">
            </div>
        </div>
    </div>
</div>

<div th:replace="themes/default/footer::footer"></div>

<!--全局JS-->
<script th:src="@{/js/date.js}"></script>
<script th:src="@{/plugin/pagination/pagination.js}"></script>
<script type="text/javascript">
    /*<![CDATA[*/
    var pageSize=5;
    var pageNum=1;
    var pageCount;
    var vueContent;

    $(document).ready(function () {
        f_GetAppeal();
    })


    function f_GetAppeal() {
        $.ajax({
            url:'/home/appeal/list',
            data:{pageNum:pageNum,pageSize:pageSize},
            type:'post',
            dataType:'json',
            success:function (data) {
                if(data.code===200){
                    pageCount=data.result.pages;
                    pageNum=data.result.pageNum;
                    $("#div_page").attr("pageNum",pageNum).attr("pageCount",pageCount).attr("pageExtra",3);
                    f_InitPagination($("#div_page"));
                    if (vueContent==undefined) {
                        vueContent=new Vue({
                            el: '#div_appeal_item',
                            data: {
                                items: data.result.list
                            }
                        });
                        if (data.result.list.length===0){
                            $(".p_no_data").show();
                        }
                    }else{
                        for (var i = 0; i<data.result.list.length; i++) {
                            Vue.set(vueContent.items, i, data.result.list[i]);
                        }
                        vueContent.items.splice(data.result.list.length);
                        scrollTo(0,0);
                    }
                }
            }
        });
    }

    //翻页回调函数
    function f_PageCallBack(newPage) {
        pageNum=newPage;
        f_GetAppeal();
    }
    /*]]>*/
</script>
</body>
</html>
