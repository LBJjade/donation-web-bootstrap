<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit" />

    <title>信息编辑</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <style type="text/css">
        #div_content{
            width: 985px;
            height: 850px;
            border: 1px #eee solid;
            margin-left: 10px;
            padding-top: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        #div_avator{
            width: 250px;
            height: 300px;
            border-right: 1px #ccc dashed;
            text-align: center;
            float: left;
        }

        #div_content_info{
            width: 700px;
            float: left;
            padding-top: 20px;
        }

        #table_content_info{
            width: 70%;
            text-align: left;
            margin-left: 120px;
            line-height: 50px;
        }
        #table_content_info td{
            border-bottom: 1px #ccc dashed;
        }
        #table_content_info input{
            height: 25px;
            width: 220px;
        }
    </style>
</head>
<body>
<div th:replace="themes/default/header::header"></div>

<div class="center-block" style="width: 1200px;">
    <div class="row">
        <div class="col-sm-12">
            <div id="div_navbar" style="margin-top: 10px">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li>><a href="#">&gt;</a></li>
                    <li class="active"><a href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div th:replace="themes/default/home/menu::menu"></div>
        </div>
        <div class="col-sm-10">
            <div class="div_member_title">
                <p>编辑信息</p>
                <hr />
            </div>
            <div id="div_content">
                <div id="div_avator">
                    <img th:src="${config.getFileRoot()+member.getAvator()+'?x-oss-process=image/resize,m_lfit,h_200,w_200'}"/>
                    <br/>
                    <br/>
                    <button class="btn btn-info" onclick="f_uploadAvator()">更换头像</button>
                </div>

                <div id="div_content_info">
                    <table id="table_content_info">
                        <tr><td>公司名称</td><td><input  type="text" id="ipt_name" th:value="${member.getName()}"/></td></tr>
                        <tr><td>组织机构代码</td><td><input type="text" id="ipt_code" th:value="${member.getOrganizationCode()}"/></td></tr>
                        <tr>
                            <td>公司属性</td>
                            <td>
                                <select id="ipt_type" class ="form-control" >
                                    <option value="0">请选择</option>
                                    <option value="国有企业" th:selected='${member.getOrganizationType()=="国有企业"}'>国有企业</option>
                                    <option value="民营企业" th:selected='${member.getOrganizationType()=="民营企业"}'>民营企业</option>
                                    <option value="合资企业" th:selected='${member.getOrganizationType()=="合资企业"}'>合资企业</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>营业执照</td>
                            <td>
                                <img th:src="@{/image/id_card.png}" height="120" width="120" style="margin-bottom: 10px"/>
                            </td>
                        </tr>
                        <tr><td>曾参与的公益项目</td><td><textarea id="ipt_project" class="form-control" rows="5" style="margin: 10px 0px 10px 0px;"></textarea></td></tr>
                        <tr><td>公司简介</td><td><textarea id="ipt_summary" class="form-control" rows="5" style="margin: 10px 0px 10px 0px;"></textarea></td></tr>
                    </table>
                    <button class="btn btn-info btn_save" style="margin-top: 20px">保存</button>
                </div>
            </div>
    </div>
    </div>
</div>
<div th:replace="themes/default/footer::footer"></div>
<!--全局JS-->
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/plugin/laydate/laydate.js}"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    laydate.render({
        elem: '#ipt_birthday',
        value:$("#ipt_birthday").val()
    });

    var memberProject= /*[[${member.getProject()}]]*/;
    var memberSummary= /*[[${member.getSummary()}]]*/;
    $("#ipt_project").val(memberProject);
    $("#ipt_summary").val(memberSummary);

    $(".btn_save").click(function () {
        var companyName=$("#ipt_name").val();
        var organizationCode=$("#ipt_code").val();
        var organizationType=$("#ipt_type").val();
        var project=$("#ipt_project").val();
        var summary=$("#ipt_summary").val();
        $.ajax({
            url:'/home/member/submit',
            data:{name:companyName,organizationCode:organizationCode,organizationType:organizationType,project:project,summary:summary},
            type:'post',
            dataType:'json',
            success:function (data) {
                if (data.code===200){
                    layer.alert(data.msg,function () {
                        window.location.href = "/home";
                    });
                    setTimeout(function(){
                        window.location.href = "/home";
                    },3000);
                }else{
                    layer.alert(data.msg);
                }
            }
        });
    });

    function f_uploadAvator(){
        layer.open({
            type: 2,
            title: '上传头像',
            shadeClose: true,
            shade: 0.6,
            area: ['800px', '600px'],
            content: '/home/member/avator'
        });
    }
    /*]]>*/
</script>
</body>
</html>
