<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit"/>

    <title>信息编辑</title>
    <link rel="shortcut icon" th:href="@{/image/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <style type="text/css">
        #div_content {
            width: 985px;
            height: 900px;
            border: 1px #eee solid;
            margin-left: 10px;
            padding-top: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        #div_avator {
            width: 250px;
            height: 300px;
            border-right: 1px #ccc dashed;
            text-align: center;
            float: left;
        }

        #div_content_info {
            width: 700px;
            float: left;
            padding-top: 20px;
        }

        #table_content_info {
            width: 70%;
            text-align: left;
            margin-left: 120px;
            line-height: 50px;
        }

        #table_content_info td {
            border-bottom: 1px #ccc dashed;
            padding: 9px;
        }

        /*#table_content_info input {*/
        /*height: 25px;*/
        /*width: 220px;*/
        /*}*/

        #ipt_license {
            opacity: 0;
            width: 120px !important;
            height: 120px !important;
            position: absolute;
        }

        .error {
            color: red;
            display: none;
            /*margin-top: -18px;*/
            margin-right: 173px;
            margin-bottom: -10px;
        }

        .info_button {
            font-size: 14px;
            text-align: center;
            background-color: #fcfcfc;
            border-color: #f0f0f0;
            border-radius: 0px;
            border-style: solid;
            border-width: 1px;
            color: #00a0e9;
            min-width: 86px;
            height: 30px;
        }

    </style>
</head>
<body>
<div th:replace="themes/default/header::header"></div>

<div class="center-block" style="width: 1200px;">
    <div class="row">
        <div class="col-sm-2">
            <div th:replace="themes/default/menu::menu"></div>
        </div>
        <div class="col-sm-10">
            <div class="div_member_title">
                <div id="div_navbar" style="margin-top: 10px;margin-bottom: 17px;">
                    <ul>
                        <li><a href="#">首页</a></li>
                        <li><i class="fa fa-angle-right" aria-hidden="true"
                               style="font-size: 20px;color: #999999; "></i></li>
                        <li class="div_navbar_item"><a href="#">个人中心</a></li>
                        <li><i class="fa fa-angle-right" aria-hidden="true"
                               style="font-size: 20px;color: #999999; "></i></li>
                        <li class="div_navbar_item"><a href="/home">我的信息</a></li>
                        <li><i class="fa fa-angle-right" aria-hidden="true"
                               style="font-size: 20px;color: #999999; "></i></li>
                        <li class="div_navbar_item"><a href="#">编辑公司信息</a></li>
                    </ul>
                </div>
            </div>
            <div id="div_content">
                <div id="div_avator">
                    <img id="img_avator" th:src="${config.getFileRoot()+member.getAvator()+'?x-oss-process=image/resize,m_lfit,h_200,w_200'}"/>
                    <br/>
                    <br/>
                    <button class="info_button" onclick="f_uploadAvator()">更换头像</button>
                </div>

                <div id="div_content_info">
                    <table id="table_content_info">
                        <tr>
                            <td>公司名称：</td>
                            <td>
                                <input class="form-control no_border_radius" type="text" id="ipt_name" th:value="${member.getName()}"/>
                                <div class="name_error error">公司名称不能为空</div>
                            </td>
                        </tr>
                        <tr>
                            <td>组织机构代码：</td>
                            <td>
                                <input class="form-control no_border_radius" type="text" id="ipt_organizationCode" th:value="${member.getOrganizationCode()}"/>
                                <div class="ipt_code_error error">组织机构代码不能为空</div>
                                <div class="ipt_code_error_0 error">组织机构代码格式错误</div>
                            </td>
                        </tr>
                        <tr>
                            <td>公司属性：</td>
                            <td>
                                <select id="ipt_type" class="form-control no_border_radius">
                                    <option value="0">请选择</option>
                                    <option value="国有企业" th:selected='${member.getOrganizationType()=="国有企业"}'>国有企业
                                    </option>
                                    <option value="民营企业" th:selected='${member.getOrganizationType()=="民营企业"}'>民营企业
                                    </option>
                                    <option value="合资企业" th:selected='${member.getOrganizationType()=="合资企业"}'>合资企业
                                    </option>
                                </select>

                            </td>
                        </tr>
                        <tr>
                            <td>营业执照：</td>
                            <td>
                                <input type="file" id="ipt_license" class="input_img" onchange="f_preImg()" accept="image/png,image/jpeg"/>
                                <img id="img_license" th:src="${config.getFileRoot()+(member.getLicense()==null?'image/license/license.png':member.getLicense())+'?x-oss-process=image/resize,m_lfit,h_120,w_120'}" height="120" width="120" style="margin-bottom: 10px"/>
                                <div class="img_license_error error" style="margin-right: 193px;">请上传营业执照照片</div>
                                <p>请选择营业执照照片,照片大小不超过2M</p>
                            </td>
                        </tr>
                        <tr>
                            <td>曾参与的公益项目：</td>
                            <td>
                                <textarea id="ipt_project" class="form-control no_border_radius" rows="5" style="margin: 10px 0px 10px 0px;"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>公司简介：</td>
                            <td>
                                <textarea id="ipt_summary" class="form-control no_border_radius" rows="5" style="margin: 10px 0px 10px 0px;"></textarea>
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-info btn_save" style="margin-top: 20px">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="themes/default/footer::footer"></div>
<!--全局JS-->
<script th:src="@{/js/validation.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/plugin/laydate/laydate.js}"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    laydate.render({
        elem: '#ipt_birthday',
        value: $("#ipt_birthday").val()
    });


    var memberProject = /*[[${member.getProject()}]]*/;
    var memberSummary = /*[[${member.getSummary()}]]*/;
    $("#ipt_project").val(memberProject);
    $("#ipt_summary").val(memberSummary);
    var fileSize = 2 * 1024 * 1024;

    var license = "";


    //组织机构代码，由八位数字或字母组成，加一条横线，再加一位数字或字母，例如12345678-a
    $("#ipt_organizationCode").blur(function () {
//        var code = /[a-zA-Z0-9]{8}-[a-zA-Z0-9]/;
//        if ($("#ipt_code").val() == "") {
//            $(".ipt_code_error").show();
//        } else {
//            $(".ipt_code_error").hide();
//        }
        if (!f_codeValidate($("#ipt_organizationCode").val())) {
            $(".ipt_code_error_0").show();
        } else {
            $(".ipt_code_error_0").hide();
        }
    })

    //公司名称
    $("#ipt_name").blur(function () {
        if ($("#ipt_name").val() == "") {
            $(".name_error").show();
        } else {
            $(".name_error").hide();
        }
    })

    /**
     * 图片预览
     */
    function f_preImg() {

        var imgUrl;

        if ($("#ipt_license").prop('files')[0].size > fileSize) {
            layer.alert("请选择2M以内的图片");
            imgUrl = "";
        } else {
            if (navigator.userAgent.indexOf("MSIE") >= 1) {
                // IE
                imgUrl = $('#ipt_license').val();
            } else {
                //其他浏览器
                imgUrl = window.URL.createObjectURL($("#ipt_license").prop('files')[0]);
            }
        }
        if (imgUrl != "") {
            f_readAsDataURL();
            $('#img_license').attr("src", imgUrl);
        }
    }

    function f_readAsDataURL() {
        //检验是否为图像文件
        var file = $("#ipt_license").prop('files')[0];
        if (!/image\/\w+/.test(file.type)) {
            return "";
        }
        var reader = new FileReader();
        //将文件以Data URL形式读入页面
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            license = this.result;
        }
    }

    $(".btn_save").click(function () {
        if ($("#ipt_name").val() !== "" && f_codeValidate($("#ipt_organizationCode").val()) && $("#ipt_license").val() !== "") {
            loadShade = layer.load(1, {
                shade: [0.1, '#fff']
            });
            var companyName = $("#ipt_name").val();
            var organizationCode = $("#ipt_code").val();
            var organizationType = $("#ipt_type").val();
            var project = $("#ipt_project").val();
            var summary = $("#ipt_summary").val();

            $.ajax({
                url: '/home/member/submit',
                data: {
                    name: companyName,
                    organizationCode: organizationCode,
                    organizationType: organizationType,
                    project: project,
                    summary: summary,
                    license: license
                },
                type: 'post',
                dataType: 'json',
                success: function (data) {
                    layer.close(loadShade);
                    if (data.code === 200) {
                        layer.alert(data.msg, function () {
                            window.location.href = "/home";
                        });
                        setTimeout(function () {
                            window.location.href = "/home";
                        }, 3000);
                    } else {
                        layer.alert(data.msg);
                    }
                }
            });
        } else {
            layer.alert("您填写的信息有误");
            if($("#ipt_license").val() == ""){
                $(".img_license_error").show();
            }else{
                $(".img_license_error").hide();
            }if (!f_codeValidate($("#ipt_organizationCode").val())) {
                $(".ipt_code_error_0").show();
            }
        }
    });

    function f_uploadAvator() {
        layer.open({
            type: 2,
            title: '上传头像',
            shadeClose: true,
            shade: 0.6,
            area: ['800px', '600px'],
            content: '/home/member/avator'
        });
    }

    function f_refreshImg(avatorName) {
        $("#img_avator").attr("src", fileRoot + avatorName + '?x-oss-process=image/resize,m_lfit,h_200,w_200+&r=' + Math.random() * 4);
    }

    /*]]>*/
</script>
</body>
</html>
