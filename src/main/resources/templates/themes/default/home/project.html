<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="renderer" content="webkit" />

    <title>project</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <style type="text/css">
        #div_menu a{
            display: block;
            margin: 10px;
        }
        #div_menu span{
            float: left;
            font-size: 20px;
        }
        #div_menu ul{
            margin-left: 30px;
            display: none;
        }
        #div_menu_name p{
            margin-left: 15px;
            line-height: 40px;
            font-size: 18px;
            color: #fff;
        }
        #div_project_list{
            min-height: 700px;
        }

        .div_project_detail{
            width: 302px;
            height: 300px;
            float: left;
            margin-left: 25px;
            margin-top: 25px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div th:replace="themes/default/header::header"></div>

<div class="center-block" style="width: 1200px;">
    <div class="row">
        <div class="col-sm-12">
            <div id="div_navbar" style="margin-top: 10px">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li>><a href="#">&gt;</a></li>
                    <li class="active"><a href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div th:replace="themes/default/home/menu::menu"></div>
        </div>
        <div class="col-sm-10">
            <div class="div_member_title">
                <p>我参与的项目</p>
                <hr/>
            </div>
            <div id="div_project_list">
                <div v-for="item in items" class="div_project_detail">
                    <img :src="imgUrl+'project/900x600/'+item.thumbImg" height="200" width="300"/>
                    <p>{{item.projectName}}</p>
                    <p><span>目标金额:{{item.projectTargetAmount!=0?item.projectTargetAmount/100:0}}</span><span>已筹:{{item.acceptedAmount!=0?item.acceptedAmount/100:0}}</span></p>
                    <p>我捐赠的金额:{{item.donatedAmount!=0?item.donatedAmount/100:0}}<a :href="'project/'+item.id" target="_blank"><button class="btn btn-default">查看详情</button></a></p>
                </div>
            </div>
            <div  style="text-align: center; width: 100%;" id="div_page">
            </div>
        </div>
    </div>
</div>
<div th:replace="themes/default/footer::footer"></div>
<!--全局JS-->
<script th:src="@{/plugin/pagination/pagination.js}"></script>
<script th:src="@{/js/date.js}"></script>
<script type="text/javascript">
    /*<![CDATA[*/
    var pageSize=6;
    var pageNum=1;
    var pageCount;
    var vueContent;

    $(document).ready(function () {
        f_GetProject();
    })


    function f_GetProject() {
        $.ajax({
            url:'/home/project/list',
            data:{pageNum:pageNum,pageSize:pageSize},
            type:'post',
            dataType:'json',
            success:function (data) {
                if(data.code===200){
                    $.each(data.result.list, function (i, item) {
                        item.createTime = f_FormatDateTime(item.createTime);
                    });
                    pageCount=data.result.pages;
                    pageNum=data.result.pageNum;
                    $("#div_page").attr("pageNum",pageNum).attr("pageCount",pageCount).attr("pageExtra",3);
                    f_InitPagination($("#div_page"));
                    if (vueContent==undefined) {
                        vueContent=new Vue({
                            el: '#div_project_list',
                            data: {
                                items: data.result.list,
                                imgUrl: imgRoot
                            }
                        });
                        if (data.result.list.length===0){
                            $(".p_no_data").show();
                        }
                    }else{
                        for (var i = 0; i<data.result.list.length; i++) {
                            Vue.set(vueContent.items, i, data.result.list[i]);
                        }
                        vueContent.items.splice(data.result.list.length);
                        scrollTo(0,0);
                    }
                }
            }
        });
    }

    //翻页回调函数
    function f_PageCallBack(newPage) {
        pageNum=newPage;
        f_GetProject();
    }
    /*]]>*/
</script>
</body>
</html>
