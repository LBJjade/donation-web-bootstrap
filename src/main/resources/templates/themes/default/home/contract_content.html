<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script th:src="@{/js/jquery-2.1.1.min.js}"></script>
    <script th:src="@{/plugin/layer/layer.js}"></script>
    <script th:src="@{/plugin/vue/vue.min.js}"></script>
    <title>
        合同明细
    </title>
    <link rel="shortcut icon" th:href="@{/image/favicon.ico}" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0
        }

        body {
            font: 12px/1.5 "\5b8b\4f53";
            color: #333
        }

        .w {
            width: 990px;
            padding-top: 15px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .m {
            margin-bottom: 20px;
        }

        .al {
            text-align: left;
        }

        .ar {
            text-align: right;
        }

        .clr {
            clear: both;
        }

        em {
            font-style: normal;
        }

        .m1 {
            padding: 0 20px 20px;
            border-style: solid;
            border-width: 2px 1px 1px;
            border-color: #aaa #eee #eee;
        }

        .m1 .tb1 td {
            height: 1.1cm;
            line-height: 1.1cm;
            border-bottom: 1px solid #f5f5f5;
        }

        .tb1 .t1 {
            width: 50%;
        }

        .tb1 .t2 {
            width: 50%;
            text-align: right;
        }

        .tb2 td {
            height: 0.8cm;
            line-height: 0.8cm;
        }

        .tb2 .t1 {
            width: 2cm;
        }

        .m2 {
            border: 1px solid #eee;
        }

        .tb4 th {
            background: #f9f9f9;
            height: 1.1cm;
            line-height: 1.1cm;
            font-weight: normal;
        }

        .logo {
            padding: 10px
        }

        .v-h {
            margin: 10px 0;
            border-top: 2px solid #ededed;
            text-align: right
        }

        .print-btn {
            width: 45px;
            height: 25px;
            margin-left: 10px;
            float: right;
        }

        .m2 {
            padding-left: 1px
        }

        * html
        .goods-total {
            height: 1%
        }

        * + html
        .goods-total {
            min-height: 1%
        }

        .goods-total ul {
            float: right
        }

        .goods-total li {
            display: inline-block;
            display: block;
            line-height: 28px
        }

        .goods-total li:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden
        }

        * html
        .goods-total li {
            height: 1%
        }

        * + html
        .goods-total li {
            min-height: 1%
        }

        .goods-total .label {
            float: left;
            width: 500px;
            text-align: right
        }

        .goods-total .w-label {
            width: 420px;
            float: left;
            text-align: right;
            color: #999
        }

        .goods-total .wy-label {
            width: 80px
        }

        .goods-total .txt {
            float: left;
            width: 130px;
            text-align: right;
            font-family: verdana
        }

        .goods-total .txt .help-tips {
            padding-right: 3px
        }

        .goods-total .count {
            font-size: 18px;
            font-weight: 700
        }

        .root61 .goods-list .col-goods {
            width: 500px
        }

        .root61 .goods-list td {
            padding: 17px 0 20px
        }

        .root61 .goods-list td.grap {
            padding: 0
        }

        .root61 .goods-list .p-info {
            width: 355px
        }

        #div_img {
            padding-left: 5px;
            padding-top: 4px;
            border: 1px #ccc solid;
            min-height: 150px;
            overflow: auto;
            display: none;
        }

        #div_img span{
            position: absolute;
            height: 20px;
            /*width: 120px;*/
            background: rgba( 0, 0, 0, 0.2 );
            /*width: 120px;*/
            padding-left: 100px;
            padding-right: 3px;
            padding-top: 3px;
        }

        #div_img li{
            list-style: none;
            float: left;
            padding: 10px;
            position: relative;
        }

        .info_button {
            display: inline-block;
            *display: inline;
            *zoom: 1;
            padding-left: 8px;
            padding-right: 8px;
            border-radius: 3px;
            height: 35px;
            line-height: 30px;
            background: #439fe4;
            color: #fff;
            font-family: 'Microsoft YaHei';
            font-size: 14px;
            font-weight: bold;
            border: 0;
            margin-left: 10px;
        }
    </style>
    <style type="text/css" media="print">
        .v-h {
            display: none;
        }
    </style>

</head>
<body>
    <div class="w">
        <div class="logo">
            <img th:src="@{~/image/logo/375x100.png}"/>
            <!--<button class="print-btn" onclick="f_export()">导出</button>-->
            <button class="print-btn" onclick="javascript:window.print();">打印</button>
        </div>
        <div class="m m1">
            <table class="tb1">
                <tr>
                    <td class="t1">合同编号：&nbsp; <th:block th:text="${contract.getContractNo()}"></th:block></td>
                    <td class="t2">合同周期：<th:block th:text="${contract.getBeginTime()}"></th:block> ~ <th:block th:text="${contract.getEndTime()}"></th:block></td>
                </tr>
            </table>
            <table class="tb2">
                <colgroup>
                    <col class="t1">
                    <col class="t2">
                </colgroup>
                <tr>
                    <td>合同名称：</td>
                    <td><th:block th:text="${contract.getContractName()}"></th:block></td>
                </tr>
                <tr>
                    <td>合同状态：</td>
                    <td><th:block th:text="${contract.getStatusText()}"></th:block></td>
                </tr>
                <tr>
                    <td>合同金额：</td>
                    <td><th:block th:text="${contract.getContractAmountString()}"></th:block></td>
                </tr>
            </table>
        </div>
        <div class="m m2" style="margin-bottom: 20px;">
            <div style="min-height: 450px">
                <table class="tb4">
                    <tr>
                        <th>合同内容</th>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <th:block th:utext="${contract.getContent()}"></th:block>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="div_img">
            <ul id="ul_img">
                <li v-for="item in items">
                    <span>
                        <img src="/image/icon/delete.png" v-on:click="f_delImg(item.url)"/>
                    </span>
                    <img :src="'http://becheer-donation.oss-cn-shenzhen.aliyuncs.com/'+item.url+'?x-oss-process=image/resize,m_fill,h_120,w_120,limit_0'"/>
                </li>
            </ul>
        </div>
    </div>
        <div class="v-h">
            <div id="div_sign" th:if="${(contract.getStatus()==5||contract.getStatus()==6)&&contract.getaSignTime()==null}" class="w">
                <span style="font-size: 14px;"><input type="checkbox" id="ipt_agree" />&nbsp;&nbsp;我已详细阅读并同意合同条款</span>
                <button class="info_button" id="btn_add" onclick="f_showUpload()">上传签订材料</button>
                <button class="info_button" id="btn_sign" onclick="f_sign()">签订</button>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var vueContent;
    var contractId =/*[[${contract.getId()}]]*/;

    var imgArray=new Array();

    function f_sign() {
        if (imgArray.length===0){
            layer.alert("请上传签订材料");
        }else if (!$("#ipt_agree").get(0).checked) {
            layer.alert("请细阅读并勾选'我已详细阅读并同意合同条款'");
        } else {
            layer.confirm("确定签订合同？", function () {
                loadShade = layer.load(1, {shade: [0.1,'#fff']});
                    $.ajax({
                        url: '/home/contract/sign',
                        type: 'post',
                        data: {contractId: contractId,attachList:imgArray},
                        dataType: 'json',
                        success: function (data) {
                            layer.close(loadShade);
                            if (data.code === 200) {
                                $("#div_sign").hide();
                                layer.alert(data.msg,function () {
                                    parent.location.reload();
                                });
                                setTimeout(function () {
                                    parent.location.reload();
                                },3000);
                            } else {
                                layer.alert(data.msg);
                            }
                        }
                    });
                }, function () {
                    layer.closeAll();
                }
            );
        }
    }

    function f_delImg(imgUrl) {
        for(var i=0;i<imgArray.length;i++){
            if (imgArray[i].url===imgUrl){
                imgArray.splice(i,1);
                break;
            }
        }
        if(imgArray.length===0){
            $("#div_img").hide();
        }
    }


    function f_showUpload(){
        layer.open({
            type: 2,
            title: '上传签订材料',
            shadeClose: true,
            shade: 0.6,
            area: ['900px', '400px'],
            content: '/home/upload',
            cancel:function () {
                if (vueContent===undefined){
                    vueContent=new Vue({
                        el:'#ul_img',
                        data:{items:imgArray}
                    });
                }else{
                    vueContent.items.splice(imgArray.length);
                }
                $("#div_img").show();
            }
        });
    }
    /*]]>*/
</script>
</html>
